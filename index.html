
<!DOCTYPE html>
<html>

	<head>
		<title>Car insurances</title>
		<meta name="author" content="JasiW">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<script language="javascript" type="text/javascript" src="script.js"></script>
	</head>

	<body>
		<header>
			<img src="img/logo.png" alt="Logo" class="v-center">
			<img src="img/banner.png" alt="Newspaper Banner" class="right">
		</header>
		
		<nav>
			<a href="index.html">Home</a>
			<a href="index.html">Team</a>
		</nav>
		
		<main>
			<section>
				<h1 class="white">Car insurances</h1>
				<div>
					<h1>Great coverage begins <br>with a custom quote</h1>
					
					<form>
					
						<label for="name">Your name:<br>
							<input type="text" id="name" name="name" required><br>
							
						<label for="age">Age:<br>
							<input type="number" id="age" name="age" required><br>
							
						<label for="country">Country:<br>
							<input id="country" name="country" required><br>

						<label for="horsepower">Horsepower of your car:<br>
							<input id="horsepower" name="horsepower" required><br>
							
						<input type="submit" value="Calculate">	
					</form>
				</div>
			</section>
			
			<article>
				<h2>Un-complicating car coverage</h2>
				<p>
					Unterstanding your coverage options shouldn't be so hard. 
					We'll guide you through available coverage types, <br>starting with who and what is covered.
				</p>
				
				
				
			</article>
			
			<aside>
			
			</aside>
		</main>
		
		<footer>
			<div>
			<a href="index.html">Home</a>
			<a href="index.html">Team</a>
			</div>
			
			<img src="img/logo.png" alt="Logo" class="right">
			
			<p>Jasmine Wagner - CodeFactory 2019</p>
		</footer>
	</body>
</html>
